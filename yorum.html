<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorumlar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h3>Yorum Yap</h3>
    <textarea id="commentText" placeholder="Yorumunuzu buraya yazın"></textarea>
    <button onclick="addComment()">Gönder</button>
    <h4>Yorumlar</h4>
    <ul id="commentsList"></ul>
    <script>
        function addComment() {
            const commentText = document.getElementById('commentText').value;
            if (commentText.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = commentText;
                document.getElementById('commentsList').appendChild(li);
                document.getElementById('commentText').value = '';
            } else {
                alert('Lütfen bir yorum yazın!');
            }
        }
    </script>
</body>
</html>
